<html>
    <head>
        <title>WebSocket Example</title>
        <script src="./example.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    </head>
    <body onload="onLoad()">
        <div id="center" style="margin: auto; padding: 0; left:0; right: 0; top: 0; bottom:0; position:absolute; width:100%; height:100%;">
            <h1 id="key" style="font-family: 'Ubuntu', sans-serif;font-weight: 700;width: 50%;	margin: auto;position: absolute;top: 50%; left: 50%;-webkit-transform: translate(-50%,-50%); transform: translate(-50%,-50%); text-align:center;">PRESS ANY KEY!</h1>
            <h2 id="message" style="font-family: 'Ubuntu', sans-serif;font-weight: 700;width: 50%;	margin: auto;position: absolute;top: calc(50% + 40px); left: 50%;-webkit-transform: translate(-50%,-50%); transform: translate(-50%,-50%); text-align:center;color: red;">Messages go here!</h2>
        </div>
    </body>
</html>
